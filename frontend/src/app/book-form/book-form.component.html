<div class="row">
  <div class="col-12">
    <h1 class="text-center">Ajouter un livre</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea formControlName="synopsis" id="synopsis" cols="30" rows="5" class="form-control"></textarea>
      </div>
      <p class="text-danger text-center"> {{ errorMessage }} </p>
      <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid" >Ajouter</button>
    </form>
  </div>
</div>
